<div class="auth content-wrapper">
    <div class="box">
        <a routerLink="/" class="logo" aria-label="دیجی‌کالا">
            <img src="assets/logos/digikala-en.svg" alt="" />
        </a>

        <h1>
            {{ isInLoginView ? 'ورود' : 'ثبت‌نام' }}
        </h1>

        <app-login-form *ngIf="isInLoginView"></app-login-form>
        <app-register-form *ngIf="!isInLoginView"></app-register-form>

        <p>
            {{ isInLoginView ? 'ورود' : 'ثبت‌نام' }}
            شما به معنای پذیرش
            <a routerLink="#">شرایط دیجی‌کالا</a>
            و
            <a routerLink="#">قوانین حریم‌خصوصی</a>
            است.
        </p>

        <p>
            <ng-container *ngIf="isInLoginView">
                حساب کاربری ندارید؟
                <button class="link" (click)="toggleView()">ثبت‌نام کنید!</button>
            </ng-container>

            <ng-container *ngIf="!isInLoginView">
                قبلاً حساب کاربری ساخته‌اید؟
                <button class="link" (click)="toggleView()">وارد شوید!</button>
            </ng-container>
        </p>
    </div>
</div>
