<form (submit)="formSubmitHandler()">
    <label data-flip-id="username">
        نام کاربری:
        <input dir="ltr" type="text" name="username" autocomplete="username" [(ngModel)]="user.username" />
    </label>

    <label data-flip-id="password">
        کلمه عبور:
        <input
            id="current-password"
            dir="ltr"
            type="password"
            name="password"
            autocomplete="current-password"
            [(ngModel)]="user.password"
        />
    </label>

    <button class="primary" type="submit" data-flip-id="submit">ورود</button>
</form>
